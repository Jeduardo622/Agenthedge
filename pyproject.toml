[tool.black]
line-length = 100
target-version = ["py312"]
include = "\\.pyi?$"
exclude = """
/(
    \\.git
  | \\.venv
  | build
  | dist
  | \\.mypy_cache
  | \\.pytest_cache
  | .cache
)/
"""

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["src", "tests"]
combine_as_imports = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  ".venv",
]

[tool.mypy]
python_version = "3.12"
warn_unused_configs = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
follow_imports = "normal"
plugins = []
exclude = [
  "\\.venv",
  "build",
  "dist",
]

[tool.pytest.ini_options]
addopts = "-ra -q --color=yes"
testpaths = ["tests"]
pythonpath = ["src"]
